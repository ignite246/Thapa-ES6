<script>

/*
   Spread Operator(...arr[]) is a multipurpose thing.
   1. It replaces apply() of JS
*/

    //ES5
    function sum(a,b,c){
        console.log(a+b+c);
    }
    sum(1,2,3);

    var arrVal = [1,2,3];
    sum.apply(null,arrVal);


    //ES6
    function add(a,b,c){
        console.log(a+b+c);
    }
    
    var arrVal = [1,2,3];
    add(...arrVal);



//2. It replaces concat()

    let a1 = [1,2,3];
    let a2 = [3,4,5];
    let a3 = [7,8,9];

    // a1 = a1.concat(a2);
    // a1 = a1.concat(a3);
    // console.log(a1);

    a1 = [...a1,...a2,...a3];
    console.log(a1);

//3. It replaces copy()

    let x1 = [1,2,3,4];

    // Make a copy of x1 and push two elements 5,6 in x2 only
        let x2 = x1;
        console.log(x2); 
        x2.push(5,6);
        console.log(x2);
        console.log(x1); //See O/P, x1 is effected too.

    let y1 = [1,2,3,4];
    let y2 = [7,8,9];
    let y3 = [...y1,5,6,...y2,10];
    console.log(y1);
    console.log(y2);
    console.log(y3);


    

</script>
